favicon: favicon.png
search-label: OP-TEE
name: OP-TEE
slogan: Open Portable Trusted Execution Environment
# Breadcrumb Settings
breadcrumb:
    image: background-image.jpg
newsletter:
    enabled: true
    url: https://op-tee.us3.list-manage.com/subscribe/post?u=14baaae786342d0d405ee59c2&amp;id=88e0dbe42c
tags_enabled: true
# Settings for the home page
jumbotron:
    # Darken is set to true by default - if you wish to remove the image overlay
    # then change this setting to false.
    darken: true
#Content Repo for static site.
# Used for the edit on github include
edit-on-github:
    enabled: true
    repo: https://github.com/OP-TEE/optee_website
error-pages:
  # image: /assets/images/content/path-to-image.jpg
  svg: linaro-404.html
  not-found-title: 404 page not found!
  not-found-desc: Sorry, but the page you were looking for could not be found.
# Mailchimp settings
mailchimp:
    enabled: true
    id: 88e0dbe42c
# Blog tags
tags_enabled: true
# Members
members:
    key: devicetree_members
    excludes: [/contact/]
# Footer Image default is linaro sprinkle
linaro-footer-image: /assets/images/Linaro-Sprinkle.png
# Settings for the home page
home:
    #Content Background Image E.g. DeviceTree.org
    # content-image: devicetree-content-bg.png
    # If this is set then the navigation will be transparent.
    transparent_nav: true
    # If this is set to true then the shape divider will be displayed
    shaped-divider: false
    # Jumbotron settings for the home page
    jumbotron:
        included_file: hero-banner.html
        enabled: true
        # Title for the home page jumbotron
        # Background image for the home page located in assets/images
        background-image:
            darken: true    
            name: background-image.jpg        

